<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <div class="wrapper">

            <div class="bg-dark">
                <img src="./img/Spotify_App_Logo.svg (2).png" style="height: 5rem;">
            </div>

            <div class="container">

                <div class="row row-cols-3 pt-4 text-center">

                    <div v-for="cd in cdList" class="col pt-4 text-center">
                        <div class="card" style="width: 15rem;">
                            <div class="card-body text-center bg-dark text-white">
                                <img :src="`${cd.poster}`" alt="" style="max-width: 100%;">
                                <h6 class="fw-bold pt-3">{{ cd.title }}</h6>
                                <p class="mb-0">{{ cd.author }}</p>
                                <p class="fw-bold">{{ cd.year }}</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>

<style>
    .wrapper{
        background-color: rgb(61, 61, 61);
    };
    .card-body{
        background-color: rgb(18, 17, 17);
    };
   
    
</style>
